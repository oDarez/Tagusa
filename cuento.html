<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuento - TAGUSA</title>
    <link rel="stylesheet" href="style.css">
    <script src="cuentos.js"></script>
    <style>
        /* ...existing styles... */
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f7fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 4px 32px #b2eaff33;
            padding: 2.5em 1.5em 1.5em 1.5em;
            margin: 2em auto 2em auto;
            max-width: 820px;
        }
        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .card-description {
            font-size: 1.25rem !important;
            line-height: 2 !important;
            color: #2d3748 !important;
            background: #fffbe7;
            border-radius: 18px;
            padding: 2em 2em !important;
            margin-bottom: 1.5em !important;
            box-shadow: 0 2px 12px #b2eaff22;
        }
        .card-image {
            margin: 2em auto !important;
            border-radius: 18px !important;
            background: #f0f4c3 !important;
            box-shadow: 0 2px 12px #b2eaff22;
        }
        .section-title, #interactiveQuestion {
            font-size: 1.5rem !important;
            text-align: center;
            color: #1565c0;
            margin-bottom: 1em;
            font-weight: bold;
            letter-spacing: 0.01em;
        }
        .hero-buttons, .interactive-section .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2em;
            justify-content: center;
            margin-bottom: 2.5em;
        }
        .hero-btn, .interactive-btn {
            font-size: 1.1rem;
            padding: 0.9em 2.2em;
            border-radius: 14px;
            border: none;
            background: linear-gradient(90deg, #b2ebf2, #81d4fa);
            color: #0d47a1;
            font-weight: 600;
            box-shadow: 0 2px 8px #b2eaff33;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        .hero-btn:active, .interactive-btn:active {
            transform: scale(0.97);
        }
        .hero-btn.disabled, .interactive-btn:disabled {
            background: #e0e0e0 !important;
            color: #bdbdbd !important;
            cursor: not-allowed;
        }
        .interactive-section {
            margin: 2em 0 1em 0;
            padding: 1.5em 1em 1em 1em;
            background: #e3f2fd;
            border-radius: 18px;
            box-shadow: 0 2px 12px #b2eaff22;
        }
        #interactiveError {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 1em;
            text-align: center;
            font-size: 1.1rem;
        }
        /* Alto contraste (modo oscuro mejorado) */
        body.high-contrast {
            background: linear-gradient(135deg, #181c22 0%, #23272f 100%) !important;
            color: #fff !important;
        }
        body.high-contrast .container {
            background: rgba(30,32,36,0.98) !important;
            color: #fff !important;
            box-shadow: 0 4px 32px #000a;
        }
        body.high-contrast .card-description,
        body.high-contrast .card-image,
        body.high-contrast .interactive-section {
            background: #23272f !important;
            color: #fff !important;
            box-shadow: none !important;
        }
        body.high-contrast .section-title,
        body.high-contrast #interactiveQuestion {
            color: #90caf9 !important;
        }
        body.high-contrast .hero-btn,
        body.high-contrast .interactive-btn {
            background: #181c22 !important;
            color: #fff !important;
            border: 2px solid #90caf9 !important;
        }
        body.high-contrast .hero-btn.disabled,
        body.high-contrast .interactive-btn:disabled {
            background: #444 !important;
            color: #bbb !important;
            border: 2px solid #bbb !important;
        }
        body.high-contrast #contrastToggle {
            background: #23272f !important;
            color: #90caf9 !important;
            border: 2px solid #90caf9 !important;
        }
        body.high-contrast #contrastToggle:active {
            background: #90caf9 !important;
            color: #23272f !important;
        }
        body.high-contrast .floating-elements .float-star,
        body.high-contrast .floating-elements .float-cloud {
            filter: brightness(0.8) contrast(1.2) drop-shadow(0 0 8px #0008);
        }
        @media (max-width: 700px) {
            .container, .hero-content {
                max-width: 98vw !important;
                padding: 1em !important;
            }
            .card-description, .interactive-section {
                padding: 1em !important;
                font-size: 1.08rem !important;
            }
            .section-title, #interactiveQuestion {
                font-size: 1.15rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de alto contraste (modo oscuro) -->
    <button id="contrastToggle" title="Modo oscuro/alto contraste" aria-label="Modo oscuro"
        style="position:fixed;top:18px;right:18px;z-index:2000;display:block;background:#fff;color:#222;
        border:2px solid #1565c0;border-radius:50%;width:48px;height:48px;font-size:1.5rem;cursor:pointer;
        box-shadow:0 2px 8px #b2eaff33;transition:background 0.2s,color 0.2s;">
        üåì
    </button>

    <!-- Audio de fondo oculto -->
    <audio id="cuentoAudio" src="sounds/cuento.ogg" loop preload="auto" style="display:none"></audio>

    <div class="floating-elements">
        <div class="float-star">‚≠ê</div>
        <div class="float-star">‚ú®</div>
        <div class="float-star">üåü</div>
        <div class="float-cloud">‚òÅÔ∏è</div>
        <div class="float-cloud">‚òÅÔ∏è</div>
    </div>
    <div class="container">
        <header>
            <div class="header-bar">
                <div class="logo">
                    <span class="logo-icon">üìö</span>
                    Cuentos TAGUSA
                    <span class="logo-sparkle">‚ú®</span>
                </div>
                <nav>
                    <div class="hamburger" id="hamburger" aria-label="Abrir men√∫" tabindex="0">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="nav-links" id="navLinks">
                        <a href="index.html" class="nav-link">
                            <span class="btn-icon">üè†</span>
                            <span class="sr-only">Inicio</span>
                        </a>
                        <a href="niveles.html" class="nav-link">
                            <span class="btn-icon">üìö</span>
                            <span class="sr-only">Cuentos</span>
                        </a>
                        <a href="contacto.html" class="nav-link">
                            <span class="btn-icon">üì¨</span>
                            <span class="sr-only">Contacto</span>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="hero" style="min-height: 70vh; align-items: flex-start;">
            <div class="hero-content" style="width: 100%; max-width: 700px; margin: 0 auto;">
                <!-- Story Header -->
                <div class="story-header" id="storyHeader" style="margin-bottom: 2rem;">
                    <h1 class="hero-title" id="storyTitle" style="margin-bottom: 0.5rem;"></h1>
                    <div class="hero-subtitle" id="storyMeta" style="color: var(--azul-oscuro); font-weight: 600;"></div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container" id="progressBar" style="display: none; margin-bottom: 2rem;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <!-- Story Content -->
                <div class="story-content" id="storyContent"></div>

                <!-- Interactive Section -->
                <div class="interactive-section" id="interactiveSection" style="display: none;">
                    <h3 id="interactiveQuestion" class="section-title"></h3>
                    <div id="interactiveButtons" class="hero-buttons"></div>
                </div>

                <!-- Navigation -->
                <div class="navigation" id="storyNav" style="display: none;">
                    <div class="hero-buttons">
                        <button class="hero-btn" id="prevBtn">
                            <span class="btn-icon">‚¨ÖÔ∏è</span>
                            Anterior
                        </button>
                        <button class="hero-btn" id="nextBtn">
                            Siguiente
                            <span class="btn-icon">‚û°Ô∏è</span>
                        </button>
                        <button class="hero-btn" id="exitBtn" style="background: linear-gradient(90deg, var(--rosa), #ff9999);">
                            <span class="btn-icon">‚ùå</span>
                            Salir
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="sobre.html" class="footer-link">
                    <img src="img/ayuda.png" alt="Ayuda" class="footer-icon" style="width:24px;height:24px;margin-right:0.5rem;">
                    Ayuda
                </a>
                <a href="contacto.html" class="footer-link">
                    <img src="img/mail.png" alt="Contacto" class="footer-icon" style="width:24px;height:24px;margin-right:0.5rem;">
                    Contacto
                </a>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/profile.php?id=61577748154817&locale=es_LA" target="_blank" rel="noopener" class="social-link">
                    <img src="img/facebook.png" alt="Facebook" style="width:24px;height:24px;">
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener" class="social-link">
                    <img src="img/instagram.png" alt="Instagram" style="width:24px;height:24px;">
                </a>
            </div>
            <div class="footer-copyright">
                ¬© 2024 TAGUSA | Un mundo de cuentos para aprender y so√±ar
            </div>
        </div>
    </footer>

    <script>
        // Reproducir sonido de fondo en loop al entrar
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('cuentoAudio');
            if (audio) {
                audio.volume = 0.1;
                // Algunos navegadores requieren interacci√≥n del usuario para reproducir audio
                const playAudio = () => {
                    audio.play().catch(() => {
                        const message = document.createElement('div');
                        message.textContent = 'Haz clic en cualquier parte para activar el audio.';
                        message.style.cssText = 'position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #1565c0; color: white; padding: 10px 20px; border-radius: 8px; z-index: 1000;';
                        document.body.appendChild(message);
                        document.addEventListener('click', () => {
                            audio.play().catch(() => {});
                            message.remove();
                        }, { once: true });
                    });
                };
                playAudio();
            }
            showStory();
        });

        // Guardar y restaurar el estado del modo oscuro
        document.addEventListener('DOMContentLoaded', function() {
            const contrastToggle = document.getElementById('contrastToggle');
            const isHighContrast = localStorage.getItem('high-contrast') === 'true';

            if (isHighContrast) {
                document.body.classList.add('high-contrast');
            }

            contrastToggle.onclick = function() {
                document.body.classList.toggle('high-contrast');
                localStorage.setItem('high-contrast', document.body.classList.contains('high-contrast'));
            };
        });

        // Utility functions
        function getParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
                params[key] = value;
            });
            return params;
        }

        // Sonido de click
        function playClickSound() {
            try {
                const audio = new Audio('sounds/click.mp3');
                audio.volume = 0.5;
                audio.play();
            } catch (e) { /* ignore */ }
        }

        // Story variables
        let storyProgress = 0;
        let storyTimeout = null;
        let currentStory = null;

        // Main story display function
        function showStory() {
            const params = getParams();
            const nivel = params.nivel;
            const grado = params.grado;
            
            if (!nivel || !grado || !window.cuentos || !window.cuentos[nivel] || !window.cuentos[nivel][grado]) {
                document.getElementById('storyContent').innerHTML = `
                    <div class="stat-item" style="color: var(--azul-oscuro); padding: 2rem;">
                        <div class="stat-number" style="font-size: 4rem;">üòï</div>
                        <div class="stat-label" style="font-size: 1.2rem; color: var(--texto);">Cuento no encontrado</div>
                    </div>
                `;
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('storyNav').style.display = 'none';
                return;
            }

            currentStory = window.cuentos[nivel][grado];
            document.getElementById('storyHeader').style.display = 'block';
            document.getElementById('storyTitle').textContent = currentStory.title || '';
            document.getElementById('storyMeta').textContent = currentStory.meta || '';
            document.getElementById('storyNav').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            
            storyProgress = 0;
            displayStoryContent();
        }

        function displayStoryContent() {
            const storyContent = document.getElementById('storyContent');
            const interactiveSection = document.getElementById('interactiveSection');
            const nextBtn = document.getElementById('nextBtn');

            if (storyTimeout) { 
                clearTimeout(storyTimeout); 
                storyTimeout = null; 
            }

            storyContent.innerHTML = '';
            interactiveSection.style.display = 'none';

            // Desactivar bot√≥n "Siguiente" si no hay contenido
            if (!currentStory || !currentStory.content || storyProgress >= currentStory.content.length) {
                nextBtn.disabled = true;
                nextBtn.classList.add('disabled');
            } else {
                nextBtn.disabled = false;
                nextBtn.classList.remove('disabled');
            }

            // Mostrar moraleja si no hay contenido
            if (!currentStory || (!currentStory.content && currentStory.moral)) {
                storyContent.innerHTML = `
                    <div class="section-header" style="text-align: center;">
                        <div class="section-title" style="color: var(--azul-oscuro); margin-bottom: 1rem;">
                            <span class="title-icon">üí°</span>
                            Ense√±anza
                            <span class="title-icon">‚ú®</span>
                        </div>
                        <div class="section-subtitle" style="font-size: 1.1rem; line-height: 1.6; color: var(--texto);">
                            ${currentStory.moral}
                        </div>
                    </div>
                `;
                return;
            }

            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            if (currentStory && currentStory.content && currentStory.content.length > 1) {
                const percentage = ((storyProgress + 1) / currentStory.content.length) * 100;
                progressFill.style.width = percentage + "%";
            }

            // Update navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            nextBtn.disabled = (storyProgress >= currentStory.content.length - 1);
            prevBtn.disabled = (storyProgress === 0);

            // Sonido en botones
            prevBtn.onclick = function() { playClickSound(); previousScene(); };
            nextBtn.onclick = function() { playClickSound(); nextScene(); };
            exitBtn.onclick = function() { playClickSound(); window.location.href='niveles.html'; };

            // Add disabled styles
            prevBtn.classList.toggle('disabled', prevBtn.disabled);
            nextBtn.classList.toggle('disabled', nextBtn.disabled);

            // Display story content or moral
            if (!currentStory || !currentStory.content || storyProgress >= currentStory.content.length) {
                if (currentStory && currentStory.moral) {
                    storyContent.innerHTML = `
                        <div class="section-header" style="text-align: center;">
                            <div class="section-title" style="color: var(--azul-oscuro); margin-bottom: 1rem;">
                                <span class="title-icon">üí°</span>
                                Ense√±anza
                                <span class="title-icon">‚ú®</span>
                            </div>
                            <div class="section-subtitle" style="font-size: 1.1rem; line-height: 1.6; color: var(--texto);">
                                ${currentStory.moral}
                            </div>
                        </div>
                    `;
                }
                return;
            }

            const currentItem = currentStory.content[storyProgress];
            
            if (currentItem.type === 'interactive') {
                showInteractive(currentItem);
                // Deshabilita el bot√≥n siguiente hasta responder correctamente
                nextBtn.disabled = true;
                nextBtn.classList.add('disabled');
                return;
            }

            if (currentItem.type === 'text') {
                const p = document.createElement('div');
                p.className = 'card-description';
                p.style.cssText = 'font-size: 1.15rem; line-height: 1.7; color: var(--texto); text-align: justify; margin-bottom: 1rem; background: #fffbe7; border-radius: 16px; padding: 1.5em 1.5em;';
                p.textContent = currentItem.content;
                storyContent.appendChild(p);
            } else if (currentItem.type === 'illustration') {
                const div = document.createElement('div');
                div.className = 'card-image';
                div.style.cssText = 'width: 100%; max-width: 420px; height: auto; margin: 1.5rem auto; border-radius: 16px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #fffbe7; box-shadow: 0 2px 12px #b2eaff33;';
                
                if (/\.(png|jpg|jpeg|gif|svg)$/i.test(currentItem.content)) {
                    const img = document.createElement('img');
                    img.src = currentItem.content;
                    img.alt = "Ilustraci√≥n del cuento";
                    img.style.cssText = 'width: 100%; max-width: 400px; height: auto; object-fit: contain; display: block; margin: 0 auto;';
                    div.appendChild(img);
                } else {
                    div.style.cssText += 'font-size: 3rem;';
                    div.textContent = currentItem.content;
                }
                storyContent.appendChild(div);
            }

            // Ya no hay avance autom√°tico
            // if (storyProgress < currentStory.content.length - 1 && currentItem.type !== 'interactive') {
            //     storyTimeout = setTimeout(() => {
            //         storyTimeout = null;
            //         storyProgress++;
            //         displayStoryContent();
            //     }, 9000);
            // }
        }

        // Modifica showInteractive para mostrar mensaje de error si es incorrecto
        function showInteractive(item) {
            const interactiveSection = document.getElementById('interactiveSection');
            const questionEl = document.getElementById('interactiveQuestion');
            const buttonsEl = document.getElementById('interactiveButtons');
            
            questionEl.textContent = item.question;
            buttonsEl.innerHTML = '';

            // Mensaje de error
            let errorMsg = document.getElementById('interactiveError');
            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.id = 'interactiveError';
                errorMsg.style.cssText = 'color: #d32f2f; font-weight: bold; margin-top: 1em; text-align: center;';
                interactiveSection.appendChild(errorMsg);
            }
            errorMsg.textContent = '';

            item.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'hero-btn interactive-btn';
                btn.textContent = option;
                btn.onclick = () => {
                    playClickSound();
                    handleInteractiveChoice(index, item.correct, btn, errorMsg);
                };
                btn.style.animationDelay = (index * 0.1) + "s";
                buttonsEl.appendChild(btn);
            });
            
            interactiveSection.style.display = 'block';
            setTimeout(() => {
                interactiveSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // handleInteractiveChoice ahora requiere respuesta correcta para avanzar
        function handleInteractiveChoice(chosen, correct, btn, errorMsg) {
            const buttons = document.querySelectorAll('.interactive-btn');
            const nextBtn = document.getElementById('nextBtn');

            // Si la pregunta es de opini√≥n (correct === null) o la respuesta es correcta
            if (correct === null || chosen === correct) {
                nextBtn.disabled = false;
                nextBtn.classList.remove('disabled');
            }

            if (correct === null) {
                // Manejo para preguntas de opini√≥n
                buttons.forEach((b) => {
                    b.style.background = 'linear-gradient(90deg, var(--verde), #a8e6a3)';
                    b.style.color = 'var(--azul-oscuro)';
                    b.disabled = true;
                    b.style.cursor = 'not-allowed';
                });
                btn.style.transform = "scale(1.1)";
                setTimeout(() => {
                    btn.style.transform = "scale(1)";
                }, 300);
                return;
            }

            if (chosen === correct) {
                buttons.forEach((b, index) => {
                    b.style.transition = 'all 0.3s ease';
                    if (index === correct) {
                        b.style.background = 'linear-gradient(90deg, var(--verde), #a8e6a3)';
                        b.style.color = 'var(--azul-oscuro)';
                    } else {
                        b.style.background = '';
                        b.style.color = '';
                    }
                    b.disabled = true;
                    b.style.cursor = 'not-allowed';
                });
                btn.style.transform = "scale(1.1)";
                setTimeout(() => {
                    btn.style.transform = "scale(1)";
                }, 300);
                errorMsg.textContent = '';
                // Habilita el bot√≥n siguiente
                const nextBtn = document.getElementById('nextBtn');
                nextBtn.disabled = false;
                nextBtn.classList.remove('disabled');
            } else {
                // Incorrecto, no avanza, muestra mensaje
                buttons.forEach((b, index) => {
                    if (index === chosen) {
                        b.style.background = 'linear-gradient(90deg, #ff6b6b, #ff8e8e)';
                        b.style.color = 'white';
                    }
                });
                errorMsg.textContent = 'Incorrecto, vuelve a intentar';
                // No habilita el bot√≥n siguiente
            }
        }

        function previousScene() {
            if (storyTimeout) { 
                clearTimeout(storyTimeout); 
                storyTimeout = null; 
            }
            if (storyProgress > 0) {
                storyProgress--;
                displayStoryContent();
            }
        }

        function nextScene() {
            if (storyTimeout) { 
                clearTimeout(storyTimeout); 
                storyTimeout = null; 
            }
            // Solo avanza si no es pregunta interactiva o si ya fue respondida correctamente
            const currentItem = currentStory.content[storyProgress];
            if (currentItem && currentItem.type === 'interactive') {
                // Si el bot√≥n siguiente est√° deshabilitado, no avanza
                const nextBtn = document.getElementById('nextBtn');
                if (nextBtn.disabled) return;
            }
            if (currentStory) {
                if (storyProgress < currentStory.content.length - 1) {
                    storyProgress++;
                    displayStoryContent();
                } else if (storyProgress === currentStory.content.length - 1) {
                    // Avanza a la moraleja
                    storyProgress++;
                    displayStoryContent();
                }
            }
        }

        // Mobile menu functionality
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
            
            hamburger.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    navLinks.classList.toggle('active');
                    hamburger.classList.toggle('active');
                }
            });
        }

        // Alto contraste toggle
        document.getElementById('contrastToggle').onclick = function() {
            document.body.classList.toggle('high-contrast');
        };

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            showStory();
        });
    </script>
</body>
</html>
